        - intVirtualLinkDesc: external_vl

    ext_external_cpd_cl_1:
      type: nfv.nodes.VnfExtCpd
      properties:
        cpdId: cpd_cl_1
      requirements:
        - VDUCpd: external_cpd_cl_1
        - intVirtualLinkDesc: external_vl

    gateway_cpd_cl_1:
      type: nfv.nodes.VDUCpd
      properties:
        cpdId: cpd_cl_1
        layerProtocol: { get_property: [ internal_vl, connectivityType, layerProtocol ] }
        addressData:
          addressType: IP
          l3AddressData:
            iPAddressAssignment: true
            iPAddress: 192.168.21.1
            floatingIpActivated: false
            iPAddressType: IPV4
            numberOfIpAddress: 1
