tosca_definitions_version: tosca_simple_yaml_1_0

topology_template:
  node_templates:
    huawei-ns:
      type: nfv.nodes.ns.NSD
      properties:
        nsdIdentifier: huawei-ns
      requirements:
        - nestedNsdId: huawei-ns
        - vnffgd: huawei-vnffgd
        - virtualLinkDesc: external_vl

    huawei-vnffgd:
      type: nfv.nodes.ns.vnffgd
      requirements:
        - vnfdId: DPI
        - vnfdId: firewall
        - vnfdId: NAT
        - vnfdId: ntop
        - cpdPoolId: pool
        - nfpd: forward-path-1
        - nfpd: forward-path-2

    forward-path-1:
      type: nfv.nodes.ns.nfpd
      properties:
        nfpRule:
          - name: http
            proto: 6
            dprange: [80, 80]
      requirements: # здесь все узлы входящие в цепочку
        - cpd: ext_external_cpd_vnf_1
        - cpd: ext_external_cpd_vnf_2

    forward-path-2:
      type: nfv.nodes.ns.nfpd
      properties:
        nfpRule:
          - name: ssh
            proto: 6
            dprange: [22, 22]
      requirements: # здесь все узлы входящие в цепочку
        - cpd: ext_external_cpd_vnf_3
        - cpd: ext_external_cpd_vnf_4

    pool:
      type: nfv.nodes.ns.cpdPool
      requirements:
        - cpdId: ext_external_cpd_vnf_1
        - cpdId: ext_external_cpd_vnf_2
        - cpdId: ext_external_cpd_vnf_3
        - cpdId: ext_external_cpd_vnf_4
        - cpdId: ext_external_cpd_cl_2
        - cpdId: ext_external_cpd_cl_1
        - cpdId: external_cpd_f # классификатор это то что торчит ext cpd наружу, а если ext cpd нет это forwarder

    DPI:
      type: nfv.nodes.VNFD.DPI
      properties:
        vnfProvider: clouni
        vnfProductName: DPI
        vnfSoftwareVersion: v1.0
        modifiableAttributes:
          extension:
            dpi_rules:
              - action: DROP
                deepProtocol: youtube
                routingPath: FORWARD
              - action: DROP
                deepProtocol: wikipedia
                routingPath: FORWARD
      requirements:
        - vnfExtCpd: ext_external_cpd_vnf_1
        - vdu: vnf-1

    firewall:
      type: nfv.nodes.VNFD.Firewall
      properties:
        vnfProvider: clouni
        vnfProductName: firewall
        vnfSoftwareVersion: v1.0
        modifiableAttributes:
          extension:
            standard_rules:
              - action: DROP
                protocol: tcp
                routingPath: FORWARD
                destPort: 22
              - action: DROP
                protocol: tcp
                routingPath: INPUT
                destPort: 22
      requirements:
        - vnfExtCpd: ext_external_cpd_vnf_2
        - vdu: vnf-2

    ntop:
      type: nfv.nodes.VNFD.Ntop_analyze
      properties:
        vnfdId: vnfd_0
        vnfProvider: clouni
        vnfProductName: ntop
        vnfSoftwareVersion: v1.0
        modifiableAttributes:
          extension:
            endpointPort: 3000
            internalNetCidr:
              - { get_property: [ internal_vl, cidrData, cidr ] }
            interfacesNames:
              - br0
      requirements:
        - vnfExtCpd: ext_external_cpd_vnf_3
        - vdu: vnf-3

    NAT:
      type: nfv.nodes.VNFD.Nat
      properties:
        vnfProvider: clouni
        vnfProductName: NAT
        vnfSoftwareVersion: v1.0
        modifiableAttributes:
          extension:
            rules:
              - typeNat: static
                routingType: snat
                sourceAddrPr: 192.168.2.10/24
                destAddrPr: 10.100.157.10/22
                protocol: tcp
              - typeNat: static
                routingType: dnat
                sourceAddrPr: 10.100.157.10/22
                destAddrPr: 192.168.2.10/24
                protocol: tcp
              - typeNat: static
                routingType: snat
                sourceAddrPr: 192.168.2.11/24
                destAddrPr: 10.100.157.11/22
                protocol: tcp
              - typeNat: static
                routingType: dnat
                sourceAddrPr: 10.100.157.11/22
                destAddrPr: 192.168.2.11/24
                protocol: tcp
      requirements:
        - vnfExtCpd: ext_external_cpd_vnf_4
        - vdu: vnf-4

    vnf-classifier-1:
      type: nfv.nodes.VDU
      properties:
        virtualComputeDesc:
          virtualComputeDescId: vc_cl_1
          virtualCpu:
            numVirtualCpu: 1
            cpuArchitecture: x86_64
          virtualMemory:
            virtualMemSize: 1 GiB
        virtualStorageDesc:
          id: sd_cl_1
          sizeOfStorage: 10 GiB
        swImageDesc:
          operatingSystem: Ubuntu
          version: '14.04'
          id: sw_cl_1

    vnf-classifier-2:
