    internal_vl:
      type: nfv.nodes.VnfVirtualLinkDesc
      properties:
        virtualLinkDescId: vl_0
        connectivityType:
          layerProtocol: IPV4
        virtualLinkDescFlavour:
          flavourId: fl_vl_0
        cidrData:
          networkName: net-for-custom-apps
          cidr: 192.168.21.0/24
          startIp: 192.168.21.2
          endIp: 192.168.21.100
          gatewayIp: 192.168.21.1
          networkType: geneve

    external_vl:
      type: nfv.nodes.VnfVirtualLinkDesc
      properties:
        virtualLinkDescId: vl_1
        connectivityType:
          layerProtocol: IPV4
        virtualLinkDescFlavour:
          flavourId: fl_vl_1
        cidrData:
          networkName: net-for-nfv
          cidr: 10.100.156.0/22
          startIp: 10.100.157.0
          endIp: 10.100.157.254
          gatewayIp: 10.100.159.254
          networkType: vlan

    external_cpd_f:
      type: nfv.nodes.VDUCpd
      properties:
        cpdId: cpd_f
        layerProtocol: IPV4
        addressData:
          addressType: IP
          l3AddressData:
            iPAddressAssignment: true
            iPAddress: 10.100.157.99
            floatingIpActivated: false
            iPAddressType: IPV4
            numberOfIpAddress: 1
      requirements:
        - intCpd: vnf-f
        - intVirtualLinkDesc: external_vl

    external_cpd_cl_1:
      type: nfv.nodes.VDUCpd
      properties:
        cpdId: cpd_cl_1
        layerProtocol: IPV4
        addressData:
          addressType: IP
          l3AddressData:
            iPAddressAssignment: true
            iPAddress: 10.100.157.40
            floatingIpActivated: false
            iPAddressType: IPV4
            numberOfIpAddress: 1
      requirements:
