tosca_definitions_version: tosca_simple_yaml_1_0

topology_template:
  node_templates:
    huawei_ns:
      type: nfv.nodes.ns.NSD
      properties:
        nsdIdentifier: huawei_ns
      requirements:
        - nestedNsdId: huawei_ns
        - vnffgd: huawei_vnffgd
        - virtualLinkDesc: external_vl

    huawei_vnffgd:
      type: nfv.nodes.ns.vnffgd
      requirements:
        - vnfdId: DPI
        - vnfdId: firewall
        - vnfdId: nat
        - cpdPoolId: pool
        - nfpd: SFC1

    SFC1:
      type: nfv.nodes.ns.nfpd
      properties:
        nfpRule:
          - name: ssh
            proto: 6
            dprange: [22, 22]
            siprange: 10.100.156.0/22
            diprange: 10.100.156.0/22
      requirements: # здесь все узлы входящие в цепочку
        - cpd: ext_external_cpd_cl_1 # первый и последний узел цепочки - классификатор
        - cpd: ext_external_cpd_vnf_1
        - cpd: ext_external_cpd_vnf_2
        - cpd: ext_external_cpd_vnf_3
        - cpd: ext_external_cpd_cl_2 # первый и последний узел цепочки - классификатор

    pool:
      type: nfv.nodes.ns.cpdPool
      requirements:
        - cpdId: ext_external_cpd_vnf_1
        - cpdId: ext_external_cpd_vnf_2
        - cpdId: ext_external_cpd_vnf_3
        - cpdId: ext_external_cpd_cl_2
        - cpdId: ext_external_cpd_cl_1
        - cpdId: ext_external_cpd_f

    Client:
      type: nfv.nodes.VDU
      properties:
        virtualComputeDesc:
          virtualComputeDescId: vc_cl_1
          virtualCpu:
            numVirtualCpu: 1
            cpuArchitecture: x86_64
          virtualMemory:
            virtualMemSize: 2 GiB
        virtualStorageDesc:
          id: sd_cl_1
          sizeOfStorage: 10 GiB
        swImageDesc:
          operatingSystem: ubuntu
          version: 14.04.6.openflow
          id: sw_cl_1

    Server:
      type: nfv.nodes.VDU
      properties:
        virtualComputeDesc:
          virtualComputeDescId: vc_cl_2
          virtualCpu:
            numVirtualCpu: 1
            cpuArchitecture: x86_64
          virtualMemory:
            virtualMemSize: 2 GiB
        virtualStorageDesc:
          id: sd_cl_2
          sizeOfStorage: 10 GiB
        swImageDesc:
          operatingSystem: ubuntu
          version: 14.04.6.openflow
          id: sw_cl_2

    SN_SFF:
      type: nfv.nodes.VDU
      properties:
        virtualComputeDesc:
          virtualComputeDescId: vc_f
          virtualCpu:
            numVirtualCpu: 1
            cpuArchitecture: x86_64
          virtualMemory:
            virtualMemSize: 2 GiB
        virtualStorageDesc:
          id: sd_f
          sizeOfStorage: 10 GiB
        swImageDesc:
          operatingSystem: ubuntu
          version: 14.04.6.openflow
          id: sw_f

    SN_SF1:
      type: nfv.nodes.VDU
      properties:
        virtualComputeDesc:
          virtualComputeDescId: vc_1
          virtualCpu:
            numVirtualCpu: 1
            cpuArchitecture: x86_64
          virtualMemory:
            virtualMemSize: 2 GiB
        virtualStorageDesc:
          id: sd_1
          sizeOfStorage: 10 GiB
        swImageDesc:
          operatingSystem: ubuntu
          version: 14.04.6.openflow
          id: sw_1

    SN_SF2:
      type: nfv.nodes.VDU
      properties:
        virtualComputeDesc:
          virtualComputeDescId: vc_2
          virtualCpu:
            numVirtualCpu: 1
            cpuArchitecture: x86_64
          virtualMemory:
            virtualMemSize: 2 GiB
        virtualStorageDesc:
          id: sd_2
          sizeOfStorage: 10 GiB
        swImageDesc:
          operatingSystem: ubuntu
          version: 14.04.6.openflow
          id: sw_2

    SN_SF3:
      type: nfv.nodes.VDU
      properties:
        virtualComputeDesc:
          virtualComputeDescId: vc_3
          virtualCpu:
            numVirtualCpu: 1
            cpuArchitecture: x86_64
          virtualMemory:
            virtualMemSize: 2 GiB
        virtualStorageDesc:
          id: sd_3
          sizeOfStorage: 10 GiB
        swImageDesc:
          operatingSystem: ubuntu
          version: 14.04.6.openflow
          id: sw_3

    external_vl:
      type: nfv.nodes.VnfVirtualLinkDesc
      properties:
        virtualLinkDescId: vl_1
        connectivityType:
          layerProtocol: IPV4
        virtualLinkDescFlavour:
          flavourId: fl_vl_1
        cidrData:
          segmentationId: 452
          networkName: net_for_nfv
          cidr: 10.100.156.0/22
          startIp: 10.100.157.0
          endIp: 10.100.157.254
          gatewayIp: 10.100.159.254
          networkType: vlan

    external_cpd_f:
      type: nfv.nodes.VDUCpd
      properties:
        cpdId: cpd_f
        layerProtocol: IPV4
        addressData:
          addressType: IP
          l3AddressData:
            iPAddressAssignment: true
            iPAddress: 10.100.157.99
            floatingIpActivated: false
            iPAddressType: IPV4
            numberOfIpAddress: 1
      requirements:
        - intCpd: SN_SFF
        - intVirtualLinkDesc: external_vl

    ext_external_cpd_f:
      type: nfv.nodes.VnfExtCpd
      properties:
        cpdId: cpd_f
      requirements:
        - VDUCpd: external_cpd_f
        - intVirtualLinkDesc: external_vl

    external_cpd_cl_1:
      type: nfv.nodes.VDUCpd
      properties:
        cpdId: cpd_cl_1
        layerProtocol: IPV4
        addressData:
          addressType: IP
          l3AddressData:
            iPAddressAssignment: true
            iPAddress: 10.100.157.40
            floatingIpActivated: false
            iPAddressType: IPV4
            numberOfIpAddress: 1
      requirements:
        - intCpd: Client
        - intVirtualLinkDesc: external_vl

    ext_external_cpd_cl_1:
      type: nfv.nodes.VnfExtCpd
      properties:
        cpdId: cpd_cl_1
      requirements:
        - VDUCpd: external_cpd_cl_1
        - intVirtualLinkDesc: external_vl

    external_cpd_cl_2:
      type: nfv.nodes.VDUCpd
      properties:
        cpdId: cpd_cl_2
        layerProtocol: IPV4
        addressData:
          addressType: IP
          l3AddressData:
            iPAddressAssignment: true
            iPAddress: 10.100.157.39
            floatingIpActivated: false
            iPAddressType: IPV4
            numberOfIpAddress: 1
      requirements:
        - intCpd: Server
        - intVirtualLinkDesc: external_vl

    ext_external_cpd_cl_2:
      type: nfv.nodes.VnfExtCpd
      properties:
        cpdId: cpd_cl_2
      requirements:
        - VDUCpd: external_cpd_cl_2
        - intVirtualLinkDesc: external_vl

    external_cpd_vnf_1:
      type: nfv.nodes.VDUCpd
      properties:
        cpdId: cpd_1
        layerProtocol: IPV4
        addressData:
          addressType: IP
          l3AddressData:
            iPAddressAssignment: true
            iPAddress: 10.100.157.38
            floatingIpActivated: false
            iPAddressType: IPV4
            numberOfIpAddress: 1
      requirements:
        - intCpd: SN_SF1
        - intVirtualLinkDesc: external_vl

    ext_external_cpd_vnf_1:
      type: nfv.nodes.VnfExtCpd
      properties:
        cpdId: cpd_1
      requirements:
        - VDUCpd: external_cpd_vnf_1
        - intVirtualLinkDesc: external_vl

    external_cpd_vnf_2:
      type: nfv.nodes.VDUCpd
      properties:
        cpdId: cpd_2
        layerProtocol: IPV4
        addressData:
          addressType: IP
          l3AddressData:
            iPAddressAssignment: true
            iPAddress: 10.100.157.37
            floatingIpActivated: false
            iPAddressType: IPV4
            numberOfIpAddress: 1
      requirements:
        - intCpd: SN_SF2
        - intVirtualLinkDesc: external_vl

    ext_external_cpd_vnf_2:
      type: nfv.nodes.VnfExtCpd
      properties:
        cpdId: cpd_2
      requirements:
        - VDUCpd: external_cpd_vnf_2
        - intVirtualLinkDesc: external_vl

    external_cpd_vnf_3:
      type: nfv.nodes.VDUCpd
      properties:
        cpdId: cpd_3
        layerProtocol: IPV4
        addressData:
          addressType: IP
          l3AddressData:
            iPAddressAssignment: true
            iPAddress: 10.100.157.36
            floatingIpActivated: false
            iPAddressType: IPV4
            numberOfIpAddress: 1
      requirements:
        - intCpd: SN_SF3
        - intVirtualLinkDesc: external_vl

    ext_external_cpd_vnf_3:
      type: nfv.nodes.VnfExtCpd
      properties:
        cpdId: cpd_3
      requirements:
        - VDUCpd: external_cpd_vnf_3
        - intVirtualLinkDesc: external_vl

    DPI: # TODO: тут может возникать проблема с лишними software componets
      type: nfv.nodes.VNFD.DPI
      properties:
        vnfProvider: ubuntu
        vnfProductName: DPI
        vnfSoftwareVersion: v1.0
        modifiableAttributes:
          extension:
            standard_rules:
              - action: DROP
                protocol: tcp
                routingPath: FORWARD
                destPort: 80
              - action: DROP
                protocol: tcp
                routingPath: INPUT
                destPort: 80
      requirements:
        - vnfExtCpd: ext_external_cpd_vnf_1
        - vdu: SN_SF1

    firewall:
      type: nfv.nodes.VNFD.Firewall
      properties:
        vnfProvider: ubuntu
        vnfProductName: firewall
        vnfSoftwareVersion: v1.0
        modifiableAttributes:
          extension:
            standard_rules:
              - action: DROP
                protocol: tcp
                routingPath: FORWARD
                destPort: 22
              - action: DROP
                protocol: tcp
                routingPath: INPUT
                destPort: 22
      requirements:
        - vnfExtCpd: ext_external_cpd_vnf_2
        - vdu: SN_SF2

    nat:
      type: nfv.nodes.VNFD.Nat
      properties:
        vnfdId: vnfd_0
        vnfProvider: ubuntu
        vnfProductName: ntop
        vnfSoftwareVersion: v1.0
        modifiableAttributes:
          extension:
            rules:
              - typeNat: static
                routingType: snat
                sourceAddrPr: 10.100.157.40/22
                destAddrPr: 10.100.157.140/22
                protocol: tcp
      requirements:
        - vnfExtCpd: ext_external_cpd_vnf_3
        - vdu: SN_SF3

    ntop:
      type: nfv.nodes.VNFD.Ntop_analyze
      properties:
        vnfdId: vnfd_0
        vnfProvider: ubuntu
        vnfProductName: Ntop_analyze
        vnfSoftwareVersion: v1.0
        modifiableAttributes:
          extension:
            endpointPort: 3000
            internalNetCidr:
              - { get_property: [ external_vl, cidrData, cidr ] }
            interfacesNames:
              - eth0
              - swp1
      requirements:
        - vnfExtCpd: ext_external_cpd_vnf_3
        - vdu: SN_SF3