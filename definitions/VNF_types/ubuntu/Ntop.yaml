- name: Install Ntop # TODO: переписать на ансибл
  shell: |
    apt-get update -y
    apt-get install software-properties-common wget gnupg -y
    add-apt-repository universe
    wget https://packages.ntop.org/apt/20.04/all/apt-ntop.deb
    apt install ./apt-ntop.deb
    apt-get update -y
    apt-get install pfring-dkms nprobe ntopng n2disk cento -y
  become: yes
  when: Ntop_analyze_endpointPort is defined

- name: Ntop VNFD
  shell: |
    cat > /run/ntopng.conf << EOF
    -d=/var/lib/ntopng
    EOF
  become: yes
  when: Ntop_analyze_endpointPort is defined
    
- name: Ntop VNFD
  shell: |
    cat >> /run/ntopng.conf << EOF
    -w={{ Ntop_analyze_endpointPort }}
    EOF
  when: Ntop_analyze_endpointPort is defined
  become: yes
  
- name: Ntop VNFD
  shell: |
    cat >> /run/ntopng.conf << EOF
    -m={{ item }}
    EOF
  with_items: "{{ Ntop_analyze_internalNetCidr }}"
  when: Ntop_analyze_internalNetCidr is defined
  become: yes
  
- name: Ntop VNFD
  shell: |
    cat >> /run/ntopng.conf << EOF
    -i={{ item }}
    EOF
  with_items: "{{ Ntop_analyze_interfacesNames }}"
  when: Ntop_analyze_interfacesNames is defined
  become: yes

- name: Restart service ntopng
  systemd:
    state: restarted
    daemon_reload: yes
    name: ntopng
  become: yes
  when: Ntop_analyze_endpointPort is defined


