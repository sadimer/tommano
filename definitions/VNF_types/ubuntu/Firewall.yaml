- name: Firewall VNFD
  shell: |
    iptables -A {{ item.routingPath }} -p {{ item.protocol }} -j {{ item.action }} -s {{ item.sourceAddr }} -d {{ item.destAddr }} --sport {{ item.sourcePort }} --dport {{ item.destPort }}
  with_items: "{{ Firewall_standart_rules }}"
  when: Firewall_standart_rules is defined and (item.protocol == "udp" or item.protocol == "tcp") and item.sourceAddr is defined and item.destAddr is defined
  become: yes

